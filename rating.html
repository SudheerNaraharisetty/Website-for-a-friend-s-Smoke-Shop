<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate 617 Smoke Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="animated-title">Rate 617 Smoke Shop</h1>
        <p class="animated-location">Location: <span id="selectedLocation"></span></p>
        <div id="ratingStars">
            <span class="star" onclick="rate(1)">☆</span>
            <span class="star" onclick="rate(2)">☆</span>
            <span class="star" onclick="rate(3)">☆</span>
            <span class="star" onclick="rate(4)">☆</span>
            <span class="star" onclick="rate(5)">☆</span>
        </div>
        <div id="productRecommendation">
            <h3>Recommend a Product</h3>
            <form id="recommendationForm">
                <input type="text" id="productName" placeholder="Product Name">
                <input type="url" id="productLink" placeholder="Product Link">
                <input type="file" id="productImage" accept="image/*">
                <button type="submit">Submit Recommendation</button>
            </form>
        </div>
    </div>
    <script src="rating.js"></script>
</body>

</html>
