<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate 617 Smoke Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
    <div id="smoke-animation" class="smoke-animation"></div>
    <div class="container">
        <h1>Rate 617 Smoke Shop</h1>
        <h2 id="storeLocation"></h2>
        <div id="ratingStars">
            <span class="star" onclick="rate(1)">☆</span>
            <span class="star" onclick="rate(2)">☆</span>
            <span class="star" onclick="rate(3)">☆</span>
            <span class="star" onclick="rate(4)">☆</span>
            <span class="star" onclick="rate(5)">☆</span>
        </div>
        <div id="productRecommendation">
            <h2>Recommend a Product</h2>
            <form id="recommendationForm">
                <input type="text" id="productName" name="productName" placeholder="Product Name">
                <input type="url" id="productLink" name="productLink" placeholder="Product Link">
                <button type="submit">Submit Recommendation</button>
            </form>
        </div>
    </div>
    <div id="textBackground"></div>
    <script src="script.js"></script>
    <script src="movingText.js"></script>
</body>

</html>
